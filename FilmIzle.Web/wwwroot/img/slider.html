<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <div class="container my-3">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-3 float-left"><img class="img-fluid"
                                src="http://placehold.it/350x280/222/fff?text=1"></div>
                        <div class="col-3 float-left"><img class="img-fluid"
                                src="http://placehold.it/350x280/444?text=2"></div>
                        <div class="col-3 float-left"><img class="img-fluid"
                                src="http://placehold.it/350x280/888?text=3"></div>
                        <div class="col-3 float-left"><img class="img-fluid"
                                src="http://placehold.it/350x280/111/fff?text=4"></div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-3 float-left"><img class="img-fluid" src="http://placehold.it/350x280?text=5">
                        </div>
                        <div class="col-3 float-left"><img class="img-fluid"
                                src="http://placehold.it/350x280/555?text=6"></div>
                        <div class="col-3 float-left"><img class="img-fluid"
                                src="http://placehold.it/350x280/333/fff?text=7"></div>
                        <div class="col-3 float-left"><img class="img-fluid"
                                src="http://placehold.it/350x280/bbb?text=8"></div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
